<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Epic Battle Fantasy 3</title>
    <meta name="keywords" content="epic battle fantasy 3 ebf3" />
    <script type="text/javascript" src="./ruffle/ruffle.js"></script>
  </head>

  <body>
    <object type="application/x-shockwave-flash" id="swf" name="swf">
        <param name="menu" value="false" />
        <param name="allowScriptAccess" value="always" />
        <param name="flashvars" value="lang=en" />
      </object>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const game = document.getElementById("swf");
        game.appendChild(player);
        player.style.width = "100%";
        player.style.height = "100%";
        player.config = {
          "scale": "exactfit",
          "backgroundColor": "#000000",
        //   forceScale: true,
        };
        player.load({
            "autoplay": "on",
            "unmuteOverlay": "hidden",
            "scale": "showAll",
            "quality": "high",
            "forceScale": true,
          url: "Epic Battle Fantasy 3.swf",
        });
      });
    </script>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          background-color: black;
          height: 100%;
        }
        </style>
  </body>
</html>
